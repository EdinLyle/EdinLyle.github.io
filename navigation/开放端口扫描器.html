<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=yes">
		<title>在线端口扫描器</title>
		<meta name="keywords" content="端口扫描器"><meta name="description" content="扫描常用或指定的端口，查看端口是否开放">
		
		<!-- ico -->
		<!-- <link rel="shortcut icon" href="https://www.oktoolbox.com/static/img/common/oktoolbox-favicon.png" type="image/x-icon">
		<link rel="bookmark" href="https://www.oktoolbox.com/static/img/common/oktoolbox-favicon.png"> -->
		
		<!-- css -->
		<link id="bootstrapCss" rel="stylesheet" href="../js/port_scanning/bootstrap.min.css">
		<link href="../js/port_scanning/xiaoyunxi.css" rel="stylesheet" type="text/css">
			
		<!-- js -->
		<!-- 控制端口扫描-->
		<script src="../js/port_scanning/hm.js"></script><script src="../js/port_scanning/push.js"></script>
		<script type="text/javascript" src="../js/port_scanning/common.js"></script>
		<!-- 页面字体显示 -->
		<script type="text/javascript" src="../js/port_scanning/zh.js" charset="utf-8"></script>
	</head>

	<body style="padding-top:0">
		<nav id="toolDetailNav" class="navbar navbar-default" role="navigation">
			<div class="row">
				<div class="col-xs-2">
					<a class="navbar-brand" href="https://xiaoyunxi.wiki/new-hack/index.html"><span class="glyphicon glyphicon-chevron-left"></span></a>
				</div>
				<h1 class="col-xs-8 text-center">端口扫描器</h1>
				<div class="col-xs-2"></div>
			</div>
		</nav>
		<div class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-12">
				<label id="tool_port_host">IP或域名</label>
					<input id="ip_input" name="ip_input" type="text" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<label id="tool_port_port">端口(多个端口号请用“,”隔开，例：80,443,3306)</label>
				<h2 style="text-align:center; color:red;">常见漏洞端口</h2>
 <label id="tool_port_port">20,21,22,23,25,43,53,67,68,69,80,110,135,137,138,139,143,161,162,389,443,445,512,513,514,873,1080,1099,1352,1433,1434,1521,2049,2181,2375,2601,3128,3306,3389,3690,4440,4560,4750,4848,5000,5432,5632</br>,5900,5901,5984,6379,7001,7002,7180,8069,8080,8089,8161,9000,9001,9043,9090,9200,9300,10000,10001,10002,11211,27017,27018,50000,50070,61616,60020,60030</label>
					<textarea id="port_input" name="port_input" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<button class="btn btn-primary tool_port_scan" id="scanBtn" onclick="scan()">开始扫描</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<label for="result" id="tool_port_result">扫描结果</label>
				<pre class="alert">		    <table class="table alert" id="showTable">
					<tbody id="showResult"></tbody>
				</table>
				</pre>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	$("#tool_port_host").text(tool_port_host);
	$("#tool_port_port").text(tool_port_port);
	$(".tool_port_scan").text(tool_port_scan);
	$("#tool_port_result").text(tool_port_result);
	$("#tool_port_open").text(tool_port_open);
	$("#tool_port_close").text(tool_port_close);
	$("#tool_port_alert_ip").text(tool_port_alert_ip);
	$("#tool_port_alert_port").text(tool_port_alert_port);
	</script>

	<script type="text/javascript" src="../js/port_scanning/port.js"></script>

		<script>
			//多语言
			$("*[data-lang]").each(function(){
				let ele = $(this);
				let key = ele.attr("data-lang");
				let value = window[key];
				ele.text(value);
			});	
			$("*[data-lang-placeholder]").each(function(){
				let ele = $(this);
				let key = ele.attr("data-lang-placeholder");
				let value = window[key];
				ele.prop('placeholder', value);
			});			
		/* 判断当前浏览器是否支持serviceWorker */
		if ('serviceWorker' in navigator) {
			/* 当页面加载完成就创建一个serviceWorker */
			window.addEventListener('load', function () {
				var scope = '/zh/'+'app/'+'port'+'/';
				var swjs = scope+'service-worker.js';
				/* 创建并指定对应的执行内容 */
				/* scope 参数是可选的，可以用来指定你想让 service worker 控制的内容的子目录。 在这个例子里，我们指定了 '/'，表示 根网域下的所有内容。这也是默认值。 */
				navigator.serviceWorker.register(swjs, {scope: scope})
					.then(function (registration) {
						console.log('ServiceWorker registration successful with scope: ', registration.scope);
					})
					.catch(function (err) {
						console.log('ServiceWorker registration failed: ', err);
					});
			});
		}
		</script>
	</body>
	
</html>
