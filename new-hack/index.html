<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../js/tools navigation/New-Year-Countdown.css"/>
    <title>新年倒计时</title>
 <style>
        .tools {
            position: absolute;
            height: 100vh;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: left;
        }
       .home-icon {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>

  </head>
  <body>

    <div class="tools">
        <table>
            <tr>
                <th>ico</th>
                <th>在线工具title</th>
                <th>链接</th>
            </tr>
            <tr>
                <td><img src="../imgs/shortcut-icon.ico" alt="图标" width="50" height="50"></td>
                <td>社工字典生成器</td>
                <td><a href="https://xiaoyunxi.wiki/new-hack/社工密码生成器.html">立即前往</a></td>
            </tr>
            <tr>
                <td><img src="../imgs/shortcut-icon.ico" alt="图标" width="50" height="50"></td>
                <td>常见漏洞端口扫描</td>
                <td><a href="https://xiaoyunxi.wiki/new-hack/开放端口扫描器.html">立即前往</a></td>
            </tr>
        </table>
    </div>
    
    <!-- 新年倒计时设计开始 -->
    <div id="year" class="year"></div>

    <h1>新年倒计时</h1>
    <!-- 这里将每个时间的显示分离 -->
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>日</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>时</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>分</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>秒</small>
      </div>
    </div>
    
    <!-- 尾部设计部分 -->
    <footer>
      <p>别认输,因为没人希望你赢 | 穿梭于网络边界,行走于普通人群之中</p>
    </footer>
    <!-- 在页面加载时显示的图片画面 -->
    <img src="../js/tools navigation/spinner.gif" alt="进入中..." id="loading" class="loading"/>
    <script src="../js/tools navigation/New-Year-Countdown.js"></script>
  </body>
</html>
